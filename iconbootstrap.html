<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

</head>
<body>
    <div class="container">  
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-left"></span>
        </button>

        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-center"></span>
        </button>

        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-right"></span>
        </button>

        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>

        <hr>
        
        <span class="glyphicon glyphicon-phone-alt">010-1234-5678</span>

        <hr>

        <!-- 드롭다운 메뉴 -->
        <div class="dropdown">
            <a data-toggle="dropdown" href="a">여기를 클릭</a>
            <ul class="dropdown-menu" role="menu">  <!-- role : 음성 서비스 제공의 용도 -->
                <li><a tabindex="-1" href="a">메뉴1</a></li>
                <li><a tabindex="-1" href="a">메뉴2</a></li>
                <li><a tabindex="-1" href="a">메뉴3</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="a">분리된 메뉴</a></li>
            </ul>
        </div>

        <hr>

        <!-- 드롭다운 메뉴 정렬 및 속성 부여 -->
        <div class="dropdown">
            <a data-toggle="dropdown" href="a">여기를 클릭</a>
            <ul class="dropdown-menu pull-right" role="menu">  <!-- role : 음성 서비스 제공의 용도 -->
                <li><a tabindex="-1" href="a">메뉴1</a></li>
                <li class="disabled"><a tabindex="-1" href="a">메뉴2</a></li>
                <li><a tabindex="-1" href="a">메뉴3</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="a">분리된 메뉴</a></li>
            </ul>
        </div>

        <hr>

        <div class="dropdown">
            <a data-toggle="dropdown"  class="btn btn-default btn-primary">여기를 클릭</a>
            <ul class="dropdown-menu" role="menu">  <!-- role : 음성 서비스 제공의 용도 -->
                <li><a tabindex="-1" href="a">메뉴1</a></li>
                <li class="disabled"><a tabindex="-1" href="a">메뉴2</a></li>
                <li><a tabindex="-1" href="a">메뉴3</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="a">분리된 메뉴</a></li>
            </ul>
        </div>

        <hr>

        <h2>버튼태그를 사용한 일반적인 버튼</h2>
        <button type="button" class="btn btn-default">버튼1</button>
        <button type="button" class="btn btn-default">버튼2</button>
        <button type="button" class="btn btn-default">버튼3</button>
        <button type="button" class="btn btn-default">버튼4</button>

        <hr>

        <h2>버튼 그룹</h2>  <!--여백없이 버튼이 묶임 -> 속성이 일괄 적용된다.-->
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">버튼1</button>
            <button type="button" class="btn btn-default">버튼2</button>
            <button type="button" class="btn btn-default">버튼3</button>
            <button type="button" class="btn btn-default">버튼4</button>
        </div>

        <hr>

        <h2>버튼 그룹2</h2>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">버튼1</button>
            <button type="button" class="btn btn-default">버튼2</button>
            <button type="button" class="btn btn-default">버튼3</button>
            <button type="button" class="btn btn-default">버튼4</button>
        </div>

        <hr>

        <h2>버튼의 중첩</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-default">버튼1</button>
            <button type="button" class="btn btn-default">버튼2</button>
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">클릭<span class="caret"></span></button>  
                <!-- span class="caret" : 버튼에 삼각형 넣어주기 / dropdown-toggle : 버튼 둥글게 만들기 -->
                <ul class="dropdown-menu">
                    <li><a tabindex="-1" href="a">메뉴1</a></li>
                    <li><a tabindex="-1" href="a">메뉴2</a></li>
                </ul>
            </div>
        </div>

        <hr>

        <h2>버튼의 수직 정렬</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default">버튼1</button>
            <button type="button" class="btn btn-default">버튼2</button>
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">클릭<span class="caret"></span></button>  
                <ul class="dropdown-menu">
                    <li><a tabindex="-1" href="a">메뉴1</a></li>
                    <li><a tabindex="-1" href="a">메뉴2</a></li>
                </ul>
            </div>
        </div>

        <hr>
        
        <h2>드롭업과 드롭다운 비교</h2>
        <div class="btn-group dropup">
            <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">클릭<span class="caret"></span></button>  
            <ul class="dropdown-menu">
                <li><a tabindex="-1" href="a">메뉴1</a></li>
                <li><a tabindex="-1" href="a">메뉴2</a></li>
            </ul>
        </div>

        <div class="btn-group">
            <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">클릭<span class="caret"></span></button>  
            <ul class="dropdown-menu">
                <li><a tabindex="-1" href="a">메뉴1</a></li>
                <li><a tabindex="-1" href="a">메뉴2</a></li>
            </ul>
        </div>

        <hr>

        <h2>입력그룹</h2>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" placeholder="아이디">
        </div>

        <br>

        <div class="input-group">
            <span class="input-group-addon">금액</span>
            <input type="text" class="form-control" placeholder="금액">
            <span class="input-group-addon">원</span>
        </div>





    </div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
